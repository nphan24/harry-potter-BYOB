<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Harry Potter Box</title>
</head>
<body>
  <main>
    <a href="https://github.com/patrickmc21/harry-potter-BYOB" class="documentation">Documentation</a>
    <h1>HarryPotterDB</h1>
    <form>
      <h2>Request Token</h2>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="example@host.com">
      <label for="app-name">App Name</label>
      <input type="text" name="appName" id="app-name" placeholder="Enter your App Name">
      <input type="submit" name="submit" id="submit" value="Submit Request">
    </form>
    <textarea readonly id="key-zone">
      
    </textarea>
  </main>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</html>
